<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang-lang="gameTitleTicTacToe">Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
    <header>
        <h1 class ="game-title" lang-lang="gameTitleTicTacToe">Tic Tac Toe</h1>
        <div>
            <button class="backButton" lang-lang="backButton">Back to Home</button>
        </div>
    </header>

    <main>
        <div class="ticTacToeSettings">
            <select class="ticTacToeLevelSelect" id="ticTacToeLevelSelect">
                <option value="easy" lang-lang="difficultyEasy">Easy</option>
                <option value="medium" lang-lang="difficultyMedium">Medium</option>
                <option value="hard" lang-lang="difficultyHard">Hard</option>
            </select>
        </div>
        <div id="gameBoard">
            <div class="cellTic" id="cell1"></div>
            <div class="cellTic" id="cell2"></div>
            <div class="cellTic" id="cell3"></div>
            <div class="cellTic" id="cell4"></div>
            <div class="cellTic" id="cell5"></div>
            <div class="cellTic" id="cell6"></div>
            <div class="cellTic" id="cell7"></div>
            <div class="cellTic" id="cell8"></div>
            <div class="cellTic" id="cell9"></div>
        </div>

        <button id="newGameButton" lang-lang="newGameButton">New game</button> 

        <div id="gameScore" lang-lang="gameScore"></div>
        
        <div id="winnerNotification" class="winnerNotification" style="display: none;">
            <p id="winnerMessage" lang-lang="winnerMessage"></p>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Afa-games</p>
    </footer>

    <script src="tic-tac-toe.js"></script>
    <script src="lang.js"></script>
</body>
</html>
